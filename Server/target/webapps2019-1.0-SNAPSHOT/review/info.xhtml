<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Review a Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:link value="home" outcome="home"/>
        <h1>Proposal</h1>
        <h2>The following project has been proposed to you</h2>
        <br/>
        <h3>Title:</h3>
        <p>#{projectListBean.selectedProject.title}</p>
        <br/>
        <h3>Description:</h3>
        <p>#{projectListBean.selectedProject.description}</p>
        <br/>
        <h3>Skills:</h3>
        <p>#{projectListBean.selectedProject.skills}</p>
        <br/>
        <h3>Status:</h3>
        <p>#{projectListBean.selectedProject.status}</p>
        <br/>
        <h3>Accept or decline?</h3>
        <h:form>
            <h:commandLink value="accept" action="#{projectListBean.acceptProposal()}"/>
            <br/>
            <h:commandLink value="reject" action="#{projectListBean.rejectProposal()}"/>
        </h:form>
    </body>
</html>
