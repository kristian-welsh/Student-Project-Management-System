<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Project Information</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:link value="home" outcome="home"/>
        <h2>Here's the information you requested</h2>
        <br/>
        <h3>Title:</h3>
        <p>#{projectListBean.selectedProject.title}</p>
        <br/>
        <h3>Description:</h3>
        <p>#{projectListBean.selectedProject.description}</p>
        <br/>
        <h3>Skills:</h3>
        <p>#{projectListBean.selectedProject.skills}</p>
        <br/>
        <h3>Status:</h3>
        <p>#{projectListBean.selectedProject.status}</p>
        <br/>
        <h:form>
            <h:commandLink value="choose this as your project" action="#{projectListBean.confirmSelection()}"/>
            <br/>
            <h:commandLink value="back to list" action="projects-list"/>
        </h:form>
    </body>
</html>
