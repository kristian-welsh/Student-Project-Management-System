<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >
    <head>
        <title>Review Selections</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:link value="home" outcome="home"/>
        <h1>Project selections awaiting your review:</h1>
        <h:dataTable value="#{projectListBean.myProjectReviewList}"
                     var="project">
            <h:column>
                <f:facet name="header">Title</f:facet>
                <h:form>
                    <h:commandLink value="#{project.title}" action="#{projectListBean.reviewProject(project)}"/>
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                #{project.description}
            </h:column>
            <h:column>
                <f:facet name="header">Skills Needed</f:facet>
                #{project.skills}
            </h:column>
            <h:column>
                <f:facet name="header">Acceptance Status</f:facet>
                #{project.status}
            </h:column>
        </h:dataTable>
    </body>
</html>
